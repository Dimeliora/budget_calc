<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бюджет</title>
    <link rel="icon" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  
  <body>
    <header class="header">
      <div class="header__title">
        Бюджет за
        <span id="month"></span>
        <span id="year"></span>
      </div>
      <div class="header__value" id="budget-value">0.00</div>

      <div class="header__info info-box info-box--income">
        <div class="info-box__title">Доходы</div>
        <div class="info-box__right">
          <div class="info-box__value" id="income-value">0.00</div>
          <div class="info-box__percents"></div>
        </div>
      </div>
      <div class="header__info info-box info-box--expenses">
        <div class="info-box__title">расходы</div>
        <div class="info-box__right">
          <div class="info-box__value" id="expense-value">0.00</div>
          <div class="info-box__percents">
            <div class="badge" id="percents-value">-</div>
          </div>
        </div>
      </div>
    </header>

    <!-- Input form -->
    <div class="form-wrapper">
      <form class="form" id="budget-form" action="">
        <select
          id="input__type"
          class="form__input form__select"
          name="action"
          id="action"
        >
          <option value="inc">+</option>
          <option value="exp">-</option>
        </select>
        <input
          id="input__description"
          class="form__input form__input--description"
          type="text"
          placeholder="Описание"
        />
        <input
          id="input__value"
          class="form__input form__input--sum"
          type="number"
          step="any"
          placeholder="Сумма"
        />
        <button id="submit-btn" class="form__button">
          Добавить
          <img
            class="form__button-icon"
            src="./img/check-square.svg"
            alt="icon"
          />
        </button>
      </form>
    </div>
    <!-- // Input form -->

    <!-- Budget table -->
    <section class="budget-section" id="budget-list">
      <div class="budget__col">
        <h2 class="title title--income">Доходы</h2>
        <ul id="income__list" class="budget-list"></ul>
      </div>
      <div class="budget__col">
        <h2 class="title title--expenses">Расходы</h2>
        <ul id="expenses__list" class="budget-list"></ul>
      </div>
    </section>
    <!-- // Budget table -->

    <!-- Старт при загрузке страницы -->
    <script src="js/main.js"></script>

    <!-- Тестовые данные -->
    <script src="js/testData.js"></script>

    <!-- Модули приложения -->
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
